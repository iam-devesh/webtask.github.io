<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="hompage.css">
    <link rel="icon" href="png-transparent-letter-case-alphabet-computer-icons-h-miscellaneous-angle-sign-thumbnail.png">
    <title>Hompage</title>
</head>
<body>
    <div class="main">
        <div class="container1">
            <div class="container">
                <div class="Second-container">
                    <div class="weather-icon">
                        <img class="image" src="icons/unknown.png" class="image" alt="weather">
                    </div>
                    <div class="temperature-value">
                        <p>- Â°<span>C</span></p>
                    </div>
                </div>
                <div class="temp-desc">
                    <div class="temperature-description">
                        <p>-</p>
                    </div>
                    <div class="location">
                        <p>-</p>
                    </div>
                </div>
            </div>
            <div class="super">
            </div>
        </div>
        <div class="container2">
            <div class="TimeContainer">
            <div class="TimeAndDate">
                <div class="time">Time</div>
                <div class="date">date</div>
            </div>
            </div>
            <div></div>
            <div class="iconLinks">
                <a class="tile" href="https://gmail.com/" target="_blank">
                    <div class="tile-icon"><img  alt="" src="download.png"></div>
                <div class="title-title"><span>Gmail</span></div>
                </a>
                <a class="tile" href="https://youtube.com/" target="_blank">
                    <div class="tile-icon"><img  alt="" src="youtube.png"></div>
                <div class="title-title"><span>YouTube</span></div>
                </a>
                <a class="tile" href="https://google.com/" target="_blank">
                    <div class="tile-icon"><img  alt="" src="googleIcon.png"></div>
                <div class="title-title"><span>Google</span></div>
                </a>
                <a class="tile">
                <div class="tile-icon"><i class='fa fa-plus' style='color: white'></i></div>
                <div class="title-title"><span>ToDo</span></div>
                </a>
          </div>
        </div>
    </div>
<script src="time.js"></script>
<script src="todo.js"></script>
<script src="app.js"></script>
</body>
</html>
